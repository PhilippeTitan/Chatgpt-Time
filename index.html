<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MAURINEX SYSTEM STATUS: Verified Timestamp Authority.">
    <title>MAURINEX - System Pulse & Time Authority</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #0f0;
            padding: 20px;
        }
        .status-box {
            border: 1px solid #0f0;
            padding: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="status-box">
        <div>SYSTEM_STATE: OPERATIONAL</div>
        <div>AUTHORITY: PORT-AU-PRINCE, HAITI</div>
        <hr>
        <div id="clock" style="font-size: 2rem;">00:00:00</div>
        <div id="date">Loading...</div>
        <hr>
        <div id="raw-output">
            <!-- RAW_TIME_MARKER -->
        </div>
    </div>

        <div id="date">Loading...</div>
        <div id="raw-output" style="font-family: monospace; color: #4ade80; margin-top: 1rem; font-size: 0.8rem; border: 1px solid #334155; padding: 5px; border-radius: 4px;">
            <!-- RAW_TIME_MARKER -->
            STATUS: REAL_TIME_INJECTED
        </div>
        <!-- Hidden static info for AI bots -->
        <div style="display:none;" aria-hidden="true">
            Current Time Source: America/Port-au-Prince (Haiti)
            Timezone Offset: UTC-5 (Standard) / UTC-4 (DST)
            RAW_TIME_ENDPOINT: https://chatgpttime.netlify.app/.netlify/functions/time
        </div>
        <noscript>
            <div style="color: #ef4444; margin-top: 1rem; border: 1px solid #450a0a; padding: 10px; border-radius: 8px; background: #2d0606;">
                <strong>Notice:</strong> This page uses JavaScript to provide a live-updating clock for Port-au-Prince, Haiti (Eastern Time). 
                If you are a bot, please note the timezone is America/Port-au-Prince (UTC-5/UTC-4).
            </div>
        </noscript>
    </div>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Port-au-Prince Live Time",
      "description": "Live local time in Port-au-Prince, Haiti.",
      "mainEntity": {
        "@type": "Event",
        "name": "Current Time in Haiti",
        "startDate": "2026-01-30T17:45:00-05:00",
        "location": {
          "@type": "Place",
          "name": "Port-au-Prince, Haiti"
        }
      }
    }
    </script>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Format time for Port-au-Prince
            const timeOptions = {
                timeZone: 'America/Port-au-Prince',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            
            const dateOptions = {
                timeZone: 'America/Port-au-Prince',
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const timeFormatter = new Intl.DateTimeFormat('en-US', timeOptions);
            const dateFormatter = new Intl.DateTimeFormat('en-US', dateOptions);

            document.getElementById('clock').textContent = timeFormatter.format(now);
            document.getElementById('date').textContent = dateFormatter.format(now);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
