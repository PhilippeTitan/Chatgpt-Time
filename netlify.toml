[[redirects]]
  from = "/pulse.txt"
  to = "/.netlify/functions/time"
  status = 200

[[edge_functions]]
  path = "/"
  function = "inject-time"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"