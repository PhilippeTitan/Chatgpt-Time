[[edge_functions]]
  path = "/"
  function = "inject-time"

[[edge_functions]]
  path = "/index.html"
  function = "inject-time"

[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
